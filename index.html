<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="calculator">
        <div class="display">00</div>
        <div class="calculator-buttons">
            <div class="calculator-numbers">
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <button>0</button>
            </div>
            <div class="calculator-operations">
                <div class="row">
                    <button>DEL</button>
                    <button>AC</button>
                </div>
                <div class="row">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>x</button>
                    <button>/</button>
                </div>
                    <button>=</button>
            </div>
        </div>
    </section>
    
    
</body>
</html>
